<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <!-- using internal CSS -->
     <style>
        body{
            background-color: chartreuse;
        }
        h1{
            font-size: 10rem;
        }
        .image{
            background-color: aqua;
            margin-top: 20rem;
        }
        .image > img{
            height: 1500px;
            width: 1500px;
            border-radius: 50%;
            margin: 100px;
            align-items: center;
        }
     </style>
</head>
<body>
    <h1> Creating Circular Image Using Border-Radius : </h1>
    <div class="image">
    <img src="Assets/img1.jpg" alt="img1">
    <img src="Assets/img2.jpg" alt="img2">
    <img src="Assets/img3.jpg" alt="img">
    </div>
</body>
</html>
