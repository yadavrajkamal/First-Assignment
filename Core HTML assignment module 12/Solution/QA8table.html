<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            height: 420px;
            width: 750px;
            margin: auto;
        }
        table{
            border: 1px solid black;
            height: 300px;
            width: 700px;
            text-align: center;
            margin: auto;
        }
        tr,td,th{
            border: 1px solid black;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
   <table>
    <h1>Confrance Schedule</h1>
    <tr>
        <th>Time</th>
        <th>Room1</th>
        <th>Room2</th>
        <th>Room3</th>
        <th>Room4</th>
    </tr>
    <tr>
        <td rowspan="3">9:00 AM - 10:00 Am</td>
        <td rowspan="2">Keynote</td>
        <td>Session A</td>
        <td>Session B</td>
        <td rowspan="3">Session c</td>
    </tr>
    <tr>
        <td>Session D</td>
        <td>Session E</td>
    </tr>
    <tr>
        <td>10:30 AM - 11:30 AM</td>
        <td colspan="2">Session F</td>
    </tr>
    <tr>
        <td>12:00 PM - 1:00 PM</td>
        <td colspan="4">Lunch Break</td>
    </tr>
    <tr>
        <td rowspan="2">1:00 PM - 2:00 PM</td>
        <td>Session G</td>
        <td rowspan="2">Session H</td>
        <td>Session I</td>
        <td>Session J</td>
    </tr>
    <tr>
      <td>Session K</td>
      <td>Session L</td>
      <td>Session M</td>
    </tr>
   </table>
</div> 
</body>
</html>
