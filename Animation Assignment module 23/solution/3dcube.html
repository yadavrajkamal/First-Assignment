<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="3Dcube.css">
</head>
<body>
    <div class="cube">
        <div class="face front"><p>Front</p></div>
        <div class="face back"><p>Back</p></div>
        <div class="face left"><p>Left</p></div>
        <div class="face right"><p>Right</p></div>
        <div class="face top"><p>Top</p></div>
        <div class="face bottom"><p>Bottom</p></div>
      </div>
</body>
</html>
